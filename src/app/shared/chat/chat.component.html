<div class="container">
    <h3 class=" text-center">Messaging</h3>
    <div class="messaging">
        <div class="inbox_msg">
            <div class="mesgs">
                <div class="msg_history">
                    <div *ngFor="let message of messagesHistory">
                        <div *ngIf="message.sender != myId" class="incoming_msg">
                            <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png"
                                    alt="receiver"> </div>
                            <div class="received_msg">
                                <div class="received_withd_msg">
                                    <p>{{message.message}}</p>
                                </div>
                            </div>
                        </div>
                        <div *ngIf="message.sender == myId" class="outgoing_msg">
                            <div class="sent_msg">
                                <p>{{message.message}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="type_msg">
                    <div class="input_msg_write">
                        <input type="text" [(ngModel)]="msg" (keydown.enter)="sendMessage()" class="write_msg" placeholder="Type a message" />
                        <button class="msg_send_btn" (click)="sendMessage()"  type="button"><i class="fa fa-paper-plane"
                                aria-hidden="true"></i></button>
                    </div>
                </div>
                <button type="button" (click)="simulateReceiver()" class="btn btn-primary"></button>
            </div>
        </div>

    </div>
</div>
