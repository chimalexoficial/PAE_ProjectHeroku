<div id = "imgLogin" >
  <div class="d-flex justify-content-center">
    <h1>iServices</h1>
  </div>
  <div class="d-flex justify-content-center">
    <h2>Iniciar Sesión</h2>
  </div>
  <div class="d-flex justify-content-center">
  
    <form #f="ngForm" (ngSubmit)="submit(f)"> 
      <div class="w-60 p-3">
  
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-at"></i></span>
          </div>
          <input ngModel type="text" class="form-control" id="InputUser" placeholder="Usuario" name="email" required>
        </div>
    
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fa fa-lock"></i></span>
          </div>
          <input ngModel type="password" class="form-control" id="InputPassword" placeholder="Constraseña" name="password" required>
        </div>
    
      </div>
  
      <div class="d-flex justify-content-center">
        <input type="submit" class="btn btn-primary" value="Entrar" [disabled] = "!f.valid">
        <a class="btn btn-primary" href="auth/google/login" role="button"><i class="fab fa-google"></i></a>
      </div>
  
    </form>
  </div>
  
</div>
