<div class="jumbotron">
    <h1>Registro de Usuario</h1>
    <form #fr="ngForm" (ngSubmit)="submit(fr)">
      <div class="container">
          <div class="row">
            <div class="col-sm">

              <div class="form-group">
                  <label for="nombre">Name</label>
                  <input type="text" ngModel class="form-control" name="nombre" required>
              </div>

              <div class="form-group">
                <label for="apellidos">Apellidos</label>
                <input type="text" ngModel class="form-control" name="apellidos" required>
              </div>

              <div class="form-group">
                <label for="profesionista">Tipo de usuario</label>
                <select ngModel class="form-control" name="profesionista" required>
                  <option>Normal</option>
                  <option>Profesionista</option>
                </select>
              </div>

            </div>
            <div class="col-sm">
              <div class="form-group">
                  <label for="direccion">Direcci√≥n</label>
                  <input ngModel type="text" class="form-control" name="direccion" required>
              </div>

              <div class="form-group">
                  <label for="email">Email address</label>
                  <input ngModel type="email" class="form-control" name="email" required>
              </div>

              <input type="submit" class="btn btn-primary" value="Registrarse" [disabled] = "!fr.valid">
             
            </div>
            <div class="col-sm">
                  <div class="form-group">
                      <label for="edad">Edad</label>
                      <input ngModel type="number" class="form-control" name="edad" required min="18" max="100" required>
                  </div>
                  <div class="form-group">
                      <label for="password">Password</label>
                      <input ngModel type="password" class="form-control" name="password" required>
                  </div>

                  <div class="form-group">
                    <label for="celular">Celular</label>
                    <input ngModel type="number" class="form-control" name="celular" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado</label>
                    <input ngModel type="text" class="form-control" name="estado" required>
                </div>
                
            </div>
          </div>
        </div>
      
    </form>
    </div>
